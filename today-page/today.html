<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="./today.css" />

    <title>Task Management</title>
  </head>
  <body>
    <aside class="hide">
      <header class="logo">
        <img src="../assets/logo.png" alt="logo" width="90" />
      </header>
      <main class="menu">
        <h3 class="menu-title">Menu</h3>
        <div class="menu-items">
          <a class="menu-item selected" id="today">
            <div class="menu-item-logo">
              <i class="fa-regular fa-calendar fa-lg"></i>
            </div>
            <div class="menu-item-text">Today</div>
          </a>
          <a
            href="../scheduled-page/scheduled.html"
            class="menu-item"
            id="scheduled"
          >
            <div class="menu-item-logo">
              <i class="fa-solid fa-calendar-days fa-lg"></i>
            </div>
            <div class="menu-item-text">Scheduled</div>
          </a>
          <a href="../all-tasks-page/all-tasks.html" class="menu-item" id="all">
            <div class="menu-item-logo">
              <i class="fa-solid fa-box-archive fa-lg"></i>
            </div>
            <div class="menu-item-text">All</div>
          </a>
          <a
            href="../completed-page/completed-tasks.html"
            class="menu-item"
            id="completed"
          >
            <div class="menu-item-logo">
              <i class="fa-regular fa-circle-check fa-lg"></i>
            </div>
            <div class="menu-item-text">Completed</div>
          </a>
        </div>
      </main>
      <footer>
        <div class="stars">
          <div class="star"><i class="fa-regular fa-star"></i></div>
          <div class="star"><i class="fa-regular fa-star"></i></div>
          <div class="star"><i class="fa-regular fa-star"></i></div>
          <div class="star"><i class="fa-regular fa-star"></i></div>
          <div class="star"><i class="fa-regular fa-star"></i></div>
        </div>
      </footer>
    </aside>
    <main class="today_main">
      <nav class="today_nav">
        <a href="/" class="today_nav-go_back"
          ><i class="fa-solid fa-chevron-left"></i
        ></a>
        <h1 class="today_nav_title">16 August 2024</h1>
        <div class="hamburger">
          <i class="fa-solid fa-bars"></i>
        </div>
        <h2 class="today_sub-title">Tasks</h2>
      </nav>
      <div class="today_tasks">
        <ul>
          <li class="task add-todo">
            <div class="task-icon">
              <i class="fa-solid fa-circle-plus"></i>
            </div>
            <div class="task-text">Add to-do</div>
          </li>
        </ul>
      </div>
    </main>
  </body>
  <script src="./today.js"></script>
  <script src="../index.js"></script>
</html>
